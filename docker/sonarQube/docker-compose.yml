version: '3.8'

services:
  postgresdb:
    build:
      context: .
      dockerfile: Dockerfile.db
    ports:
      - "9099:9099"
    volumes:
      - sonarqubedb:/var/lib/postgresql/data  # Aqu√≠ se especifica el volumen
    networks:
      - sonarnet

  sonarqube:    
    build:
      context: .
      dockerfile: Dockerfile.sonar
    ports:
      - "9000:9000"
    depends_on:
      - postgresdb    
    networks:
      - sonarnet

networks:
  sonarnet:
    driver: bridge

volumes:  # Define el volumen sonarqubedb
  sonarqubedb:
